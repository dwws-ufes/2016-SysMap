<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                template="/resources/#{coreInfo.decorator}/decorator.xhtml">


<ui:define name="title"> 
	<h:outputText value="#{msgsSM['manageRawResult.title.create']}" 
				  rendered="#{(! manageRawResultController.readOnly) and (manageRawResultController.selectedEntity.id == null)}" />
   	<h:outputText value="#{msgsSM['manageRawResult.title.update']}" 
   				  rendered="#{(! manageRawResultController.readOnly) and (manageRawResultController.selectedEntity.id != null)}" />
    <h:outputText value="#{msgsSM['manageRawResult.title.retrieve']}" rendered="#{manageRawResultController.readOnly}" />
</ui:define>

	
<ui:define name="body">
	<ui:decorate template="/resources/sae/form.xhtml">
		<ui:param name="formName" value="#{msgsSM['manageRawResult.title.formulario']}" />
		<h:form id="form" pt:class="form-horizontal">
 				
 				<h:panelGroup id="sourceField">
					<ui:decorate template="/resources/sae/formfield.xhtml">
						<ui:param name="fieldName" value="form:source" />
						<ui:param name="label" value="#{msgsSM['manageRawResult.title.source']}" />
						<p:inputText id="source" pt:class="form-control" disabled="#{manageRawResultController.readOnly  or (manageRawResultController.selectedEntity.id!=null)}" 
									 pt:placeholder="#{msgsSM['manageRawResult.placeholder.source']}" 
									 value="#{manageRawResultController.selectedEntity.source}"  required="true">
							<p:ajax event="blur" update="sourceField" />
						</p:inputText>
					</ui:decorate>
				</h:panelGroup>	

				<h:panelGroup id="yearField">
					<ui:decorate template="/resources/sae/formfield.xhtml">
						<ui:param name="fieldName" value="form:year" />
						<ui:param name="label" value="#{msgsSM['manageRawResult.title.year']}" />
						<p:inputText id="year" pt:class="form-control" disabled="#{manageRawResultController.readOnly  or (manageRawResultController.selectedEntity.id!=null)}" 
									 pt:placeholder="#{msgsSM['manageRawResult.placeholder.year']}" 
									 value="#{manageRawResultController.selectedEntity.year}"  required="true">
							<p:ajax event="blur" update="yearField" />
						</p:inputText>
					</ui:decorate>
				</h:panelGroup>		

				<h:panelGroup id="titleField">
					<ui:decorate template="/resources/sae/formfield.xhtml">
						<ui:param name="fieldName" value="form:title" />
						<ui:param name="label" value="#{msgsSM['manageRawResult.title.title']}" />
						<p:inputText id="title" pt:class="form-control" disabled="#{manageRawResultController.readOnly  or (manageRawResultController.selectedEntity.id!=null)}" 
									 pt:placeholder="#{msgsSM['manageRawResult.placeholder.title']}" 
									 value="#{manageRawResultController.selectedEntity.title}"  required="true">
							<p:ajax event="blur" update="titleField" />
						</p:inputText>
					</ui:decorate>
				</h:panelGroup>

				<h:panelGroup id="authorsField">
					<ui:decorate template="/resources/sae/formfield.xhtml">
						<ui:param name="fieldName" value="form:authors" />
						<ui:param name="label" value="#{msgsSM['manageRawResult.title.authors']}" />
						<p:inputText id="authors" pt:class="form-control" disabled="#{manageRawResultController.readOnly  or (manageRawResultController.selectedEntity.id!=null)}" 
									 pt:placeholder="#{msgsSM['manageRawResult.placeholder.authors']}" 
									 value="#{manageRawResultController.selectedEntity.authors}"  required="true">
							<p:ajax event="blur" update="authorsField" />
						</p:inputText>
					</ui:decorate>
				</h:panelGroup>

				<h:panelGroup id="venueField">
					<ui:decorate template="/resources/sae/formfield.xhtml">
						<ui:param name="fieldName" value="form:venue" />
						<ui:param name="label" value="#{msgsSM['manageRawResult.title.venue']}" />
						<p:inputText id="venue" pt:class="form-control" disabled="#{manageRawResultController.readOnly  or (manageRawResultController.selectedEntity.id!=null)}" 
									 pt:placeholder="#{msgsSM['manageRawResult.placeholder.venue']}" 
									 value="#{manageRawResultController.selectedEntity.venue}"  required="true">
							<p:ajax event="blur" update="venueField" />
						</p:inputText>
					</ui:decorate>
				</h:panelGroup>

				<h:panelGroup id="DOIField">
					<ui:decorate template="/resources/sae/formfield.xhtml">
						<ui:param name="fieldName" value="form:DOI" />
						<ui:param name="label" value="#{msgsSM['manageRawResult.title.DOI']}" />
						<p:inputText id="DOI" pt:class="form-control" disabled="#{manageRawResultController.readOnly  or (manageRawResultController.selectedEntity.id!=null)}" 
									 pt:placeholder="#{msgsSM['manageRawResult.placeholder.DOI']}" 
									 value="#{manageRawResultController.selectedEntity.DOI}">
							<p:ajax event="blur" update="DOIField" />
						</p:inputText>
					</ui:decorate>
				</h:panelGroup>

				<h:panelGroup id="publicationAbstractField">
					<ui:decorate template="/resources/sae/formfield.xhtml">
						<ui:param name="fieldName" value="form:publicationAbstract" />
						<ui:param name="label" value="#{msgsSM['manageRawResult.title.abstract']}" />
						<p:inputText id="publicationAbstract" pt:class="form-control" disabled="#{manageRawResultController.readOnly  or (manageRawResultController.selectedEntity.id!=null)}" 
									 pt:placeholder="#{msgsSM['manageRawResult.placeholder.abstract']}" 
									 value="#{manageRawResultController.selectedEntity.publicationAbstract}">
							<p:ajax event="blur" update="publicationAbstractField" />
						</p:inputText>
					</ui:decorate>
				</h:panelGroup>

				<h:panelGroup id="keywordsField">
					<ui:decorate template="/resources/sae/formfield.xhtml">
						<ui:param name="fieldName" value="form:keywords" />
						<ui:param name="label" value="#{msgsSM['manageRawResult.title.keywords']}" />
						<p:inputText id="keywords" pt:class="form-control" disabled="#{manageRawResultController.readOnly  or (manageRawResultController.selectedEntity.id!=null)}" 
									 pt:placeholder="#{msgsSM['manageRawResult.placeholder.keywords']}" 
									 value="#{manageRawResultController.selectedEntity.keywords}" required="true">
							<p:ajax event="blur" update="keywordsField" />
						</p:inputText>
					</ui:decorate>
				</h:panelGroup>

				<ui:decorate template="/resources/sae/formbutton.xhtml">
					<h:panelGroup class="form-group">	
						<h:panelGroup class="col-sm-3"/>
            			<h:panelGroup class="col-sm-3" style="margin-bottom: 15px">
            				<a class="btn btn-block btn-warning btn-social" jsf:immediate="true"  jsf:action="#{manageRawResultController.list}">
            					<i class="fa fa-rotate-left"></i> 
            					<h:outputText value="#{msgs['crud.button.back']}"/>
            				</a>
                		</h:panelGroup>
                		<h:panelGroup class="col-sm-3"/>
						<h:panelGroup class="col-sm-3"> 					
							<a  class="btn btn-block btn-info btn-social" jsf:action="#{manageRawResultController.save}" 
								jsf:update=":form :globalMessages" jsf:rendered="#{!manageRawResultController.readOnly}"><i class="fa  fa-save"></i> 
								<h:outputText value="#{msgs['crud.button.save']}"/>
							</a>
                		</h:panelGroup>
					</h:panelGroup>
				</ui:decorate>
		</h:form>
	</ui:decorate>
	

	
</ui:define>
</ui:composition>
