<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                template="/resources/#{coreInfo.decorator}/decorator.xhtml">


<ui:define name="title"> 
	<h:outputText value="#{msgsSM['manageControlArticle.title.create']}" 
				  rendered="#{(! manageControlArticleController.readOnly) and (manageControlArticleController.selectedEntity.id == null)}" />
   	<h:outputText value="#{msgsSM['manageControlArticle.title.update']}" 
   				  rendered="#{(! manageControlArticleController.readOnly) and (manageControlArticleController.selectedEntity.id != null)}" />
    <h:outputText value="#{msgsSM['manageControlArticle.title.retrieve']}" rendered="#{manageControlArticleController.readOnly}" />
</ui:define>

	
<ui:define name="body">
	<ui:decorate template="/resources/sae/form.xhtml">
		<ui:param name="formName" value="#{msgsSM['manageControlArticle.title.formulario']}" />
		<h:form id="form" pt:class="form-horizontal">
 				
 				<h:panelGroup id="identifierField">
					<ui:decorate template="/resources/sae/formfield.xhtml">
						<ui:param name="fieldName" value="form:identifier" />
						<ui:param name="label" value="#{msgsSM['manageControlArticle.title.identifier']}" />
						<p:inputText id="identifier" pt:class="form-control" disabled="#{manageControlArticleController.readOnly  or (manageControlArticleController.selectedEntity.id!=null)}" 
									 pt:placeholder="#{msgsSM['manageControlArticle.placeholder.identifier']}" 
									 value="#{manageControlArticleController.selectedEntity.identifier}"  required="true">
							<p:ajax event="blur" update="identifierField" />
						</p:inputText>
					</ui:decorate>
				</h:panelGroup>	

				<h:panelGroup id="descriptionField">
					<ui:decorate template="/resources/sae/formfield.xhtml">
						<ui:param name="fieldName" value="form:description" />
						<ui:param name="label" value="#{msgsSM['manageControlArticle.title.description']}" />
						<p:inputText id="description" pt:class="form-control" disabled="#{manageControlArticleController.readOnly  or (manageControlArticleController.selectedEntity.id!=null)}" 
									 pt:placeholder="#{msgsSM['manageControlArticle.placeholder.description']}" 
									 value="#{manageControlArticleController.selectedEntity.description}"  required="true">
							<p:ajax event="blur" update="descriptionField" />
						</p:inputText>
					</ui:decorate>
				</h:panelGroup>		

				<h:panelGroup id="sourceField">
					<ui:decorate template="/resources/sae/formfield.xhtml">
						<ui:param name="fieldName" value="form:source" />
						<ui:param name="label" value="#{msgsSM['manageControlArticle.title.source']}" />
						<p:inputText id="source" pt:class="form-control" disabled="#{manageControlArticleController.readOnly  or (manageControlArticleController.selectedEntity.id!=null)}" 
									 pt:placeholder="#{msgsSM['manageControlArticle.placeholder.source']}" 
									 value="#{manageControlArticleController.selectedEntity.source}"  required="true">
							<p:ajax event="blur" update="sourceField" />
						</p:inputText>
					</ui:decorate>
				</h:panelGroup>		
					 
				<ui:decorate template="/resources/sae/formbutton.xhtml">
					<h:panelGroup class="form-group">	
						<h:panelGroup class="col-sm-3"/>
            			<h:panelGroup class="col-sm-3" style="margin-bottom: 15px">
            				<a class="btn btn-block btn-warning btn-social" jsf:immediate="true"  jsf:action="#{manageControlArticleController.list}">
            					<i class="fa fa-rotate-left"></i> 
            					<h:outputText value="#{msgs['crud.button.back']}"/>
            				</a>
                		</h:panelGroup>
                		<h:panelGroup class="col-sm-3"/>
						<h:panelGroup class="col-sm-3"> 					
							<a  class="btn btn-block btn-info btn-social" jsf:action="#{manageControlArticleController.createEntity}" 
								jsf:update=":form :globalMessages" jsf:rendered="#{!manageControlArticleController.readOnly}"><i class="fa  fa-save"></i> 
								<h:outputText value="#{msgs['crud.button.save']}"/>
							</a>
                		</h:panelGroup>
					</h:panelGroup>
				</ui:decorate>
		</h:form>
	</ui:decorate>
	

	
</ui:define>
</ui:composition>
